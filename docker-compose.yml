version: '3.8'

services:
  github-status-tracker:
    build: .
    container_name: github-status-tracker
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/issues.db
      # Optional: GitHub Token für höhere API Rate Limits
      # Setze GITHUB_TOKEN in .env Datei oder hier direkt
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      # Persistente Datenbank
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
